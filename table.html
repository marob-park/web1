<title>html table</title>
<h1><font color="#585858"> Table </font></h1>


<style>
    mark{
        background-color:#F7BE81
        }
</style>

<!--테이블 테두리 설정-->
<style>
    table{
        
        border: 1px solid #2E2E2E
        border-collapse: collapse; 
    }
    th, td {
        border:1px solid #2E2E2E
        
    }        
</style>
<ol>
    <li>코드 제일 바깥쪽(시작점):< table >, < /table >태그 삽입</li>
    <li>< th > :테이블 헤더_테이블의 제목 OR <mark>< tr > tag 사용해도됨!</mark></li>
    <li>< tr > : 행을 만듦</li>
    <li>< td > : 열을 만듦</li>
</ol>
